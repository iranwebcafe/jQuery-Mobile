<!-- این برنامه توسط دکتر رضا زعفرانیه تهیه شده است -->
<!-- زبان برنامه نویسی جی.کوئری موبایل  -->
<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	</head>  
	<body> 
		<div   data-role="page">
		     <div data-theme= "a" data-role="header">  
			     <h1>وبگاه شخصی دکتر رضا زعفرانیه</h1>
			 </div>
			 <div data-role="main" class="ui-content">
			   <h1 id="jahat">جهت دستگاه</h1>	
			   <input id ="btn1" type="submit" value="جهت را مشخص نمایید" data-inline="true"  data-corners="true" >
			 <p>سلام ، دکتر رضا زعفرانیه هستم. به وبگاه من خوش آمدید</p>
			 </div>
				<div data-theme= "b"  data-role="footer">
		    	<h4>سایت ، سایتی برای حرفه ای ها </h4>
		        </div>
		</div>
	    <script>
			$( window ).on( "orientationchange", function( event ) {
			  $( "#jahat" ).text( "This device is in '" + event.orientation + "' mode!" );
			});
		// من با دکمه ، رویداد را مجبور به اجرا می کنم	 
			$("#btn1").click(function(){
				$( window ).orientationchange();
			 });
    	</script>
	</body>
</html>
