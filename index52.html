﻿<!DOCTYPE html>
<html>
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		
</head>
<body>
		<form method="post" action="final.html">
                <div class="ui-field-contain">
					<label for="fname">نام :</label>
					<input type="text" name="fname" id="fname"  placeholder="نام... ">
				    <label for="lname">نام خانوادگی:</label>
				    <input type="text" name="lname" id="lname"  placeholder="نام خانوادگی... " >
					<label for="bday">تاریخ تولد:</label>
					<input type="date" name="bday" id="bday">
					<label for="email">پست الکترونیک:</label>
					<input type="email" name="email" id="email" placeholder="پست الکترونیک...">
					<label for="proposal">نظرات و پیشنهادات:</label>
                    <textarea name="proposal" id="proposal"></textarea>
					<label for="search">جستجو:</label>
                    <input type="search" name="search" id="search">
					<input type="reset" value="دکمه انصراف" data-icon="alert" data-iconpos="right" data-inline="true">
	             	<input type="submit" value="دکمه قبول" data-icon="check" data-iconpos="right" data-inline="true" >
	           </div>
         </form>
</body>
</html>
